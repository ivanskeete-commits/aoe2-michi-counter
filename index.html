<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AOE2 Counter Picker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h1>AOE2 DE Counter Pair Generator</h1>

  <div class="controls">
    <label>Enemy Civ 1:</label>
    <select id="enemy1"></select>

    <label>Enemy Civ 2:</label>
    <select id="enemy2"></select>

    <button id="suggestBtn">Suggest Counters</button>
  </div>

  <div id="results"></div>

  <!-- IMPORTANT: must be type="module" -->
  <script type="module" src="app.js"></script>

</body>
</html>
