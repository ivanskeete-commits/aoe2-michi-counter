<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AOE2 Counter Picker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h1>AOE2 DE Counter Pair Generator</h1>

  <div class="controls">
    <div>
      <label for="enemy1">Enemy Civ 1:</label>
      <select id="enemy1"></select>
    </div>
    <div>
      <label for="enemy2">Enemy Civ 2:</label>
      <select id="enemy2"></select>
    </div>
    <div>
      <label for="ally1">Your Civ 1:</label>
      <select id="ally1"></select>
    </div>
    <div>
      <label for="ally2">Your Civ 2:</label>
      <select id="ally2"></select>
    </div>
    <div>
      <label for="gameResult">Game Result:</label>
      <select id="gameResult">
        <option value="win">Win</option>
        <option value="loss">Loss</option>
      </select>
    </div>
    <div>
      <button id="suggestBtn" type="button">Suggest Counters</button>
      <button id="logBtn" type="button">Log Game</button>
    </div>
  </div>

  <div id="results"></div>

  <script type="module" src="app.js"></script>
</body>
</html>
