<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AOE2 DE Counter Picker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="game-wrapper">
    <header class="main-header">
      <div class="header-content">
        <div class="logo-text">AOE II: DE</div>
        <h1 class="header-title">Counter Pair Generator</h1>
      </div>
    </header>

    <main class="parchment-container">
      <section class="ui-panel">
        <div class="ornate-divider"><span>Select Matchup & Log Result</span></div>
        <div class="controls-grid">
          <div class="input-group">
            <label>Enemy Civ 1:</label>
            <select id="enemy1"></select>
          </div>
          <div class="input-group">
            <label>Enemy Civ 2:</label>
            <select id="enemy2"></select>
          </div>
          <div class="input-group">
            <label>Your Civ 1:</label>
            <select id="ally1"></select>
          </div>
          <div class="input-group">
            <label>Your Civ 2:</label>
            <select id="ally2"></select>
          </div>
          <div class="input-group">
            <label>Game Result:</label>
            <select id="gameResult">
              <option value="win">Win</option>
              <option value="loss">Loss</option>
            </select>
            <button id="logBtn" class="btn btn-green" style="margin-top: 10px; width: 100%;">Log Game</button>
          </div>
        </div>
        <button id="suggestBtn" class="btn btn-blue full-width">Suggest Counters â€”&gt;</button>
      </section>

      <section class="ui-panel">
        <div class="ornate-divider"><span>Civilization Statistics</span></div>
        <div id="statsContainer" class="stats-grid">
          <p style="text-align:center; font-style:italic; width:100%;">No data yet. Log games to see your best civs!</p>
        </div>
      </section>

      <section class="ui-panel">
        <div class="ornate-divider"><span>Top Counter Suggestions</span></div>
        <div id="results"></div>
      </section>

      <section class="ui-panel">
        <div class="ornate-divider"><span>Recent Match History</span></div>
        <div class="table-wrapper">
          <table class="history-table">
            <thead>
              <tr>
                <th>Enemy 1</th><th>Enemy 2</th><th>Your Civ 1</th><th>Your Civ 2</th><th>Result</th><th>Date</th>
              </tr>
            </thead>
            <tbody id="historyTableBody"></tbody>
          </table>
        </div>
        <button id="clearBtn" class="btn btn-orange" style="margin-top: 15px; font-size: 0.7rem; padding: 5px 15px;">Clear All History</button>
      </section>
    </main>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
